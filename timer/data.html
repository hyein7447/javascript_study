<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
</head>
<body>
    <h1>data.Json 데이터가져오기</h1>
    <script>

        async function showData (){
            let a = await fetch('./data.json')
            let b = await a.json()
            console.log(a)
            console.log(b)
            async function datas(){
                console.log('이름 :',b.name)
                console.log('나이 :',b.age)
                console.log('취미 :',b.hobby.join(' , ')) //join 정해진 명령어
                console.log('거주국가/도시 :',b.address.city)
                console.log('우편번호 :',b.address.postcode)
            }
            datas()
        }
        showData()
    </script>
</body>
</html>
